<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">

<body>

<div class="jumbotron text-center">
  <div class="container">
    <h1>図書館 検索</h1>
    <p>近隣の図書館検索お試し版</p>
  </div>
</div>
<div class="container">
  <div class="row">
    <div>
      <h3><span class="glyphicon glyphicon-info-sign"></span>都道府県</h3>
        <form action="/calilrec" method="post" >
          <select name="example">
          <option th:each="op : ${option}" ><p th:text="${op}"></p> </option>
         </select>
          <input type="submit" name="search" value="実行" />
        </form>
        <div th:each="record : ${libmap}">
          <div th:each="map : ${record}">
            <span th:text="${map.key}">:</span>
            <span th:text="${map.value}"></span>
          </div>

        </div>
    </div>
  </div>
</div>

</body>
</html>
