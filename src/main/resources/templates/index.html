<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">

<body>

<div class="jumbotron text-center">
  <div class="container">
    <h1>図書館 検索</h1>
    <p>近隣の図書館検索お試し版</p>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3><span class="glyphicon glyphicon-info-sign"></span>都道府県</h3>
        <form action="/calilrec" method="post" >
          <select name="example">
          <option th:each="op : ${option}" th:text="value=${op}"><p th:text="${op}"/></option>
         </select>
          <input type="submit" name="search" value="実行" />
        </form>
        <ul th:each="record : ${nodes}">
          <li th:text="${record}"/>
        </ul>
    </div>
    <div class="col-md-6">
      <h3><span class="glyphicon glyphicon-link"></span> Next Steps</h3>
      <!--ul th:each="address : ${address}">
          <li th:text="${address}"/>
      </ul>-->
    </div>
  </div>
</div>

</body>
</html>
