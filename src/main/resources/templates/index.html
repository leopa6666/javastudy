<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">

<body>
<style>
  .formal_title {
    font-size: 30px;
  }
  .url_pc_title {
    color: blue;
    text-decoration:underline;
  }
  .libmap {
    margin: 5px 0px;
    padding:5px;
    border:solid 1px #000;
  }
</style>
<script>
    $('.url_pc_title').on('click', function(value) {
      window.open(value, '_blank'); // 新しいタブを開き、ページを表示
    })
</script>
<div class="jumbotron text-center">
  <div class="container">
    <h1>図書館 検索</h1>
    <p>近隣の図書館検索お試し版</p>
  </div>
</div>
<div class="container">
  <div class="row">
    <div>
      <h3><span class="glyphicon glyphicon-info-sign"></span>都道府県</h3>
        <form action="/calilrec" method="post" >
          <select name="example">
          <option th:each="op : ${option}" ><p th:text="${op}"></p> </option>
         </select>
          <input type="submit" name="search" value="実行" />
        </form>
        <div th:each="record : ${libmap}" class="libmap">
          <div th:each="map : ${record}">
            <span th:class="${map.key}+'_title'" th:text="${map.value}"></span>
          </div>
        </div>
    </div>
  </div>
</div>

</body>
</html>
