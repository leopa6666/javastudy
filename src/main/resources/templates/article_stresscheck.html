<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">

<body>
<style>
</style>
<script>
</script>
<div class="jumbotron text-center">
  <div class="container">
    <h1>ストレスチェック</h1>
    <p>ストレスチェックお試し版</p>
  </div>
</div>
<div class="container">
  <div class="row">
    <div>
      <h3><span class="glyphicon glyphicon-info-sign"></span>ストレスがどれくらいたまっているか</h3>
      <span>※簡易的なチェックです。</span>

        <form action="/content/stresscheck" method="post" >
          <input type="hidden" name="form" value="stresscheck" /> 
          <table>
            <tr>
              <td>質問</td>
              <td>回答</td>
            </tr>
            <tr th:each="item,itemstatus : ${checkitems}">
              <td th:text="${item.key}"></td>
              <td>
                <div th:each="selectitem, valuestatus : ${item.value}">
                  <input type="radio" name="checkitem" th:id="${itemstatus.count & valuestatus.count}" th:value="${selectitem}" >
                  <label th:for="${valuestatus.count}" th:text="${selectitem}"></label>
                </div>
              </td>
            </tr>
          </table>
        </form>
    </div>
  </div>
</div>

</body>
</html>
